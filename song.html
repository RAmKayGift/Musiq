<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song player</title>
    <style>
        body{
            background-color: rgb(85, 187, 251);
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        img{
            border-radius: 50%;

        }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="images.jpg">
        <h2>John legend</h2>
        <p>All of me</p>
        <audio controls>
            <source src="12 - John Legend - All of Me.mp3">
        </audio>

    </div>
   
</body>
</html>
